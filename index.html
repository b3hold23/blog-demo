<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My First Blog</title>

    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link rel="stylesheet" href="./assets/css/form.css" />
  </head>
  
  <body>
    <header class="dark light">
      <h1></h1>
      <button id="toggle" onclick="toggleMode()">Light mode</button>
    </header>
    
    <main class="dark light">
      <aside>
        <h2>My First Blog</h2>
    </aside>
    
    <section>
      <form action="./blog.html" id="blogForm">
        <h2>What's on your mind</h2>
        <label for="username">Username:</label>
        <input type="text" id="username">
        
        
        <label for="title">Title:</label>
        <input type="Text" id="title">
        
        
        <label for="content">Content:</label>
        <textarea type="text" id="content" rows="3"></textarea>
        
        
        <input type="submit">
      </form>
    </section>
    
  </main>
  <!-- TODO: Create landing page elements -->
  
      <script defer src="./assets/js/logic.js" type="text/javascript"></script>
      <script defer src="./assets/js/form.js" type="text/javascript"></script>
</body>
</html>
