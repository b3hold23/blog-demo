<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My First Blog</title>

    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link rel="stylesheet" href="./assets/css/form.css" />

    <script defer src="./assets/js/logic.js" type="text/javascript"></script>
    <script defer src="./assets/js/form.js" type="text/javascript"></script>
  </head>

<body>
  <header>
    <h1></h1>
    <button id="dark" conclick="toggleMode()">Light mode</button>
  </h1>
  </header>

  <main>
    
    <aside>
      <h2>My First Blog</h2>
    </aside>
    
    <section>
      <form action="./blog.html" id="blogForm">
        <h2>What's on your mind</h2>
        <label for="username">Username:</label>
        <input type="text" id="username">
        
        <label for="title">Title:</label>
        <input type="Text" id="title">
        
        
        <label for="content">Content:</label>
        <textarea type="text" id="content" rows="3"></textarea>
        
        
        <input type="submit" :active :hover>
      </form>
    </section>

  </main>
  <!-- TODO: Create landing page elements -->
</body>
</html>
